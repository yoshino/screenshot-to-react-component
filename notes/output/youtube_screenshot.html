<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4">
        <div class="grid grid-cols-3 gap-4">
            <!-- First Column -->
            <div class="space-y-4">
                <div class="bg-green-600 p-4">
                    <img src="https://placehold.co/200x150" alt="Thumbnail of a man with text overlay discussing a topic in Japanese" class="mb-2">
                    <p class="text-sm">[今回の話題は大炎上] ロゴが話題に : はOOだった 1分でできるミラー...</p>
                    <p class="text-xs text-gray-400">スポンサー - 「IT巨人」の話アスナ</p>
                </div>
                <div class="bg-yellow-400 p-4">
                    <img src="https://placehold.co/200x150" alt="Thumbnail of a woman with text overlay about a movie character" class="mb-2">
                    <p class="text-sm">マッサン女優 日本との愛を語り娘と 1対女の告白から3週間 【感動】...</p>
                    <p class="text-xs text-gray-700">シン・日本の面白</p>
                </div>
            </div>

            <!-- Second Column -->
            <div class="space-y-4">
                <div class="bg-gray-800 p-4">
                    <img src="https://placehold.co/200x150" alt="Thumbnail of a man in outdoor gear with text overlay about a survival challenge" class="mb-2">
                    <p class="text-sm">あとここを巡ると私は聞こえてくる声を持つ 岐阜の森田剛にて 光年10バツ超え</p>
                    <p class="text-xs text-gray-400">山岳部隊ファイル</p>
                </div>
                <div class="bg-blue-800 p-4">
                    <img src="https://placehold.co/200x150" alt="Thumbnail of a group of people walking in a city with text overlay about an event" class="mb-2">
                    <p class="text-sm">「悲しみにあるか...」 終わり後にすること満載</p>
                    <p class="text-xs text-gray-300">Gyoza Quest 生産タブ</p>
                </div>
            </div>

            <!-- Third Column -->
            <div class="space-y-4">
                <div class="bg-red-600 p-4">
                    <img src="https://placehold.co/200x150" alt="Thumbnail of a cat with a red circle highlighting its ear" class="mb-2">
                    <p class="text-sm">【2ch動物スレッド総集編】 ルルンで〜 続きスミスーっ笑顔、おもちゃの王...</p>
                    <p class="text-xs text-gray-400">2ch動物スレッド総集</p>
                </div>
                <div class="bg-purple-700 p-4">
                    <img src="https://placehold.co/200x150" alt="Thumbnail of a woman with text overlay about a personal story" class="mb-2">
                    <p class="text-sm">正直言葉を失くして聞いたが聞いたよ はまずか？(真まで)</p>
                    <p class="text-xs text-gray-300">ためらうR2</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
